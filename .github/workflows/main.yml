name: LinkedIn Bot Auto Post

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: 

# ‚úÖ TR√àS IMPORTANT : Autorise l'action √† √©crire dans le repo
permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    environment: bot-linkedin-env

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          # On r√©cup√®re tout l'historique pour pouvoir push
          fetch-depth: 0

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm install

      - name: Ex√©cution du g√©n√©rateur
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node index.js

      # ‚úÖ SAUVEGARDE DU JSON : Commit et Push les changements de data.json
      - name: Sauvegarder l'historique dans le repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          # On commit seulement s'il y a des changements pour √©viter les erreurs
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Bot: Mise √† jour de l'historique data.json" && git push)